query getMeeting{
    meetings {
        id,userNames,discount,priceExcepted,priceFinal,priceFull,repeatRate,createdAt,updatedAt,createdByExternalRefId, schedules {
            id, startDate, endDate,canceled,locationId,location {
                city,postalCode,id,houseNumber,street,name
            }
        }
    }
}